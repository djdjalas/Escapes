<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>#</th>
        <th>Account Holder</th>
        <th>Account Holder Email</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "account in accounts" class="info">
        <td> {{ $index }}</td>
        <td>{{ account.accountHolder.name }} {{ account.accountHolder.surname }}</td>
        <td>{{ account.email.emailAddress }}</td>
        <td>
            <i class="fa fa-usd" aria-hidden="true"></i>{{ account.balance }}</td>
        <td>
            <button ng-click = "viewTransactions(account.email.emailAddress)" class="btn btn-success btn-sm"> View Transactions</button>
        </td>
    </tr>

    </tbody>
</table>

<json-formatter open="1" json="transactions"></json-formatter>
